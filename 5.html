<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Button Alert Example</title>
</head>
<body>

  <h1>Click the Button</h1>
  <p>Click the button below to see an alert message:</p>

  <button onclick="showAlert()">Click Me</button>

  <!-- JavaScript Function -->
  <script>
    function showAlert() {
      alert("Hello! This is an alert triggered by a button click.");
    }
  </script>

</body>
</html>
