<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Color Formats</title>
  <link rel="stylesheet" href="4.css">
</head>
<body>

  <h1>CSS Color Format Demonstration</h1>

  <div class="color-box rgb">
    <p>This box uses <strong>RGB</strong>: rgb(255, 99, 71)</p>
  </div>

  <div class="color-box hex">
    <p>This box uses <strong>HEX</strong>: #1e90ff</p>
  </div>

  <div class="color-box hsl">
    <p>This box uses <strong>HSL</strong>: hsl(120, 60%, 50%)</p>
  </div>

</body>
</html>
